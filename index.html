<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Number Generator</h1>
      <a href="https://terryroach.co.uk/" target="_blank" class="website-link"
        >www.terryroach.co.uk</a
      >
    </header>
    <main>
      <section class="form">
        <div>
          <label for="low-value">Low Value</label>
          <input
            type="number"
            name="low-value"
            id="low-value"
            value="1"
            min="0"
          />
        </div>
        <div>
          <label for="high-value">High Value</label>
          <input
            type="number"
            name="high-value"
            id="high-value"
            value="10"
            min="1"
          />
        </div>
        <div>
          <label for="num-results">Number of Results</label>
          <input
            type="number"
            name="num-results"
            id="num-results"
            value="1"
            min="1"
          />
        </div>
        <div>
          <input type="checkbox" name="unique-res" id="uniqie-res" />
          <label for="uniqie-res">Repeated Numbers Allowed?</label>
        </div>
        <button id="get-numbers">Get Numbers</button>
      </section>
      <section class="results-section">
        <div class="error"></div>
        <div class="results"></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
